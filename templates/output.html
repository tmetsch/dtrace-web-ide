{% extends "base.html" %}

{% block content %}
<h2>Results</h2>
<div class="chart"/>
    {% if form_data %}
        <a href="{{img_src}}"><img src="{{img_src}}" style="width: 300px;" alt="chart"></a>
    {% else %}
        <a href="{{img_src}}"><img src="{{img_src}}" style="width: 480px;" alt="chart"></a>
    {% endif %}
</div>
{% if form_data %}
<div style="float: left;">
    <table>
        <tr><th>Aggregate</th><th>Value</th></tr>
        {% for key, value in form_data.items %}
            <tr><td>{{key}}</td><td>{{value}}</td></tr>
        {% endfor %}
    </table>
</div>
{% endif %}
<div class="text">
    <h2>DTrace script was:</h2>
    <pre>
{{script}}
    </pre>
</div>
{% endblock %}
